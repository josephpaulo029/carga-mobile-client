<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Notifications
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-card>
            <ion-item-sliding #item>
                <ion-item class="is-unread">
                    <ion-card-header>
                        <h2 class="card-title">Truck XYZ890</h2>
                    </ion-card-header>
                    <ion-card-content>
                        A truck nearby is available to accept your deliverysssssssss
                    </ion-card-content>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button>
                        <ion-icon name="mail-open"></ion-icon>
                        Mark as read
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-card>
        <ion-card>
            <ion-item-sliding #item>
                <ion-item>
                    <ion-card-header>
                        <h2 class="card-title">Your package has arrived</h2>
                    </ion-card-header>
                    <ion-card-content>
                        XYC package arrived in Davao City
                    </ion-card-content>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button>
                        <ion-icon name="mail-open"></ion-icon>
                        Mark as read
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-card>
    </ion-list>
</ion-content>
