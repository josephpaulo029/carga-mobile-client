<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Home
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="map-container" margin-bottom [ngClass]="{'hide': currentPage == 4}">
        <div id="leaflet-div"
            leaflet 
            [leafletLayers]="layers"
            [leafletOptions]="options">
        </div>
    </div>

    <div text-center>
        <button ion-button margin-top (click)="requestDelivery()" color="secondary">Request for Delivery</button>
    </div>
</ion-content>
