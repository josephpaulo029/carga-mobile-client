<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col>
        </ion-col>
        <ion-col width-67>
            <!-- <img src="assets/imgs/carga_logo.png"> -->
            <img src="assets/imgs/icon.png">
        </ion-col>
        <ion-col></ion-col>
    </ion-row>

    <div class="login-box">
        <form (ngSubmit)="login(user)" #loginForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-label><ion-icon name="person"></ion-icon></ion-label>
                            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="user.username" required></ion-input>
                        </ion-item>
                        
                        <ion-item>
                            <ion-label><ion-icon name="unlock"></ion-icon></ion-label>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            
            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid || isLoading">Signin</button>
                </ion-col>
            </ion-row>
        </form>
        
        <ion-row class="buttons-group">
            <ion-col>
                <ion-label class="register-btn" text-left type="button" block clear (click)="createAccount()">Create Account</ion-label>
            </ion-col>
            <ion-col>
                <ion-label class="register-btn" text-right type="button" block clear (click)="forgotPassword()">Forgot Password?</ion-label>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
