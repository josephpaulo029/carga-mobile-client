<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col>
        </ion-col>
        <ion-col width-50>
            <img src="assets/imgs/carga_logo.png">
            <h4 class="page-title">Forgot Password?</h4>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    
    <ion-label text-center class="page-subtitle">
        Paste information here on how to reset password
    </ion-label>

    <div class="login-box">
        <form (ngSubmit)="submit(user)" #forgotPasswordForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-label><ion-icon name="person"></ion-icon></ion-label>
                            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="user.username" required></ion-input>
                        </ion-item>
                        
                        <ion-item>
                            <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            
            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!forgotPasswordForm.form.valid || isLoading">Submit</button>
                    <button ion-button class="register-btn" type="button" block clear (click)="cancel()">Cancel</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
