<ion-header>
    <ion-navbar>
        <ion-title>Change Password</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #passwordForm="ngForm">
        <ion-list>
            <ion-item>
                <ion-label>New Password</ion-label>
                <ion-input type="password" required [(ngModel)]="passwordObj.password" name="username"></ion-input> 
            </ion-item>
            <ion-item>
                <ion-label>Confirm Password</ion-label>
                <ion-input type="password" required [(ngModel)]="passwordObj.confirmPassword" name="email"></ion-input>
            </ion-item>
            <ion-item>
                <button [disabled]="!passwordForm.form.valid || passwordObj.password != passwordObj.confirmPassword" ion-button full (click)="changePassword(passwordObj)">SAVE</button>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
